<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- Stylesheet links start here: -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Bootstrap link goes here: -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="container border border-dark" id="container">
        <div class="jumbotron jumbotron-fluid text-center border border-success m-3" id="jumbo">
            <div class="container">
                <h1 class="display-4 text-white" id="station">
                    <strong>Milan Centrale</strong>
                </h1>
                <p class="lead text-white" id="address">
                    <strong>Piazza Duca DiAosta</strong>
                </p>
            </div>
        </div>
        <div class="card m-3">
            <h5 class="card-title text-white bg-dark text-center">Current Train Schedule</h5>
            <table class="table table-hover" id="train-table">
                <thead>
                    <tr>
                        <th scope="col">
                            <strong>Train Name</strong>
                        </th>
                        <th scope="col">
                            <strong>Destination</strong>
                        </th>
                        <th scope="col">
                            <strong>Frequency (min)</strong>
                        </th>
                        <th scope="col">
                            <strong>Next Arrival</strong>
                        </th>
                        <th scope="col">
                            <strong>Minutes Away</strong>
                        </th>
                    </tr>
                </thead>

                <tbody>

                </tbody>

            </table>
        </div>
        <div class="card m-3">
            <h5 class="card-title text-white bg-dark text-center">Add Train</h5>
            <form>
                <div class="form-group m-3">
                    <label for="formGroupExampleInput">
                        <strong>Train Name</strong>
                    </label>
                    <input type="text" class="form-control" id="name" placeholder="">
                </div>
                <div class="form-group m-3">
                    <label for="formGroupExampleInput2">
                        <strong>Destination</strong>
                    </label>
                    <input type="text" class="form-control" id="destination" placeholder="">
                </div>
            </form>
            <form>
                <div class="form-group m-3">
                    <label for="formGroupExampleInput">
                        <strong>First Train Time (HH:mm - military time)</strong>
                    </label>
                    <input type="text" class="form-control" id="time" placeholder="">
                </div>
                <div class="form-group m-3">
                    <label for="formGroupExampleInput2">
                        <strong>Frequency (min)</strong>
                    </label>
                    <input type="text" class="form-control" id="frequency" placeholder="">
                </div>
                <input class="btn btn-primary mt-3 mb-3 ml-3" id="submit" type="submit" value="Submit">
            </form>
        </div>
    </div>

    <!-- Script links start here: -->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/javascript/app.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</body>

</html>
